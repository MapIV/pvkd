# Config format schema number
format_version: 4

###################
## Model options
model_params:
  model_architecture: "cylinder_asym"

  output_shape:
    - 480
    - 360
    - 32

  fea_dim: 9
  out_fea_dim: 256
  num_class: 20
  num_input_features: 32 #16
  use_norm: True
  # init size should be 48 for the x1.5 model, 32 otherwise
  init_size: 48 #32 #16


###################
## Dataset options
dataset_params:
  dataset_type: "cylinder_dataset"
  pc_dataset_type: "InferenceDataset"
  ignore_label: 0
  return_test: False
  fixed_volume_space: True
  label_mapping: "./config/label_mapping/semantic-kitti.yaml"
  max_volume_space:
    - 50
    - 3.1415926
    - 2
  min_volume_space:
    - 0
    - -3.1415926
    - -4


###################
## Data_loader options
train_data_loader:
  data_path: "/home/pe/iSSD1/seams_lv/pandarxtm_2000"
  imageset: "train"
  return_ref: True
  batch_size: 1
  shuffle: True
  num_workers: 12 #4

val_data_loader:
  data_path: "/home/pe/iSSD1/seams_lv/pandarxtm_2000"
  imageset: "test" #"val"
  return_ref: True
  batch_size: 1
  shuffle: False
  num_workers: 12 #4


###################
## Train params
train_params:
  model_load_path: "./model_load_dir/cyl_sem_1.5x_72_4.pt"
  model_save_path: "./model_save_dir/model_tmp.pt"
  checkpoint_every_n_steps: 4599
  max_num_epochs: 20 #40
  eval_every_n_steps: 5000 #4599
  learning_rate: 0.002 #1
